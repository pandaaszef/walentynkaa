<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynka ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yes {
            background-color: #ff4d94;
            color: white;
        }

        #yes:hover {
            background-color: #ff1a75;
            transform: scale(1.1);
        }

        #no {
            background-color: #ff4444;
            color: white;
            position: relative;
        }

        .message {
            font-size: 28px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* GIF Box */
        .gif-container {
            margin-top: 20px;
            display: none;
        }

        .gif-container img {
            width: 300px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animowane serduszka */
        .heart {
            position: absolute;
            color: #ff4d94;
            font-size: 40px;
            animation: floatUp 6s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Czy zostaniesz moją Walentynką? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="showMessage()">Tak</button>
        <button id="no" onmouseover="moveNoButton()">Nie</button>
    </div>
    <p class="message" id="message">Pinki to lescz</p>

    <!-- Kontener na losowy romantyczny GIF -->
    <div class="gif-container" id="gifContainer">
        <img id="romanticGif" src="" alt="Romantyczny GIF">
    </div>

    <script>
        function showMessage() {
            let message = document.getElementById("message");
            message.style.opacity = "1";

            // Losowe romantyczne GIF-y
            let gifs = [
                "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHZuZXBoOHJyNXVla3drZjZpYTVkNG90dGQ5bGdma3N3YzhwMWNtMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YxKXWOhTSq8I14NKEn/giphy.gif"
               ];

            // Wybór losowego GIF-a
            let randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            let gifContainer = document.getElementById("gifContainer");
            let gifImg = document.getElementById("romanticGif");

            gifImg.src = randomGif;
            gifContainer.style.display = "block";

            // Dodajemy animowane serduszka
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);
                
                let randomX = Math.random() * window.innerWidth;
                let randomDuration = Math.random() * 3 + 3; 

                heart.style.left = `${randomX}px`;
                heart.style.animationDuration = `${randomDuration}s`;

                setTimeout(() => {
                    heart.remove();
                }, randomDuration * 1000);
            }
        }

        function moveNoButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
